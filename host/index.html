<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | flappytutorial</title>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.1.2/simplepeer.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
    <script>
        function loadHandler(gameInstance, progress) {
            // Refer to https://docs.unity3d.com/Manual/webgl-templates.html
            if (progress == 1) {
                // Emits an event on window to signal load is complete
                let event = new CustomEvent('loadComplete');
                window.dispatchEvent(event);
            }
        }
        window.addEventListener('success', function(e){console.log("windowSuccess", e)}, false);
        window.addEventListener('failure', function(e){console.log("windowFailure", e)}, false);
        window.addEventListener('restartRoom', function(e){console.log("windowRestartRoom", e)}, false);
        window.addEventListener('gameStart', function(e){console.log("windowGameStart", e)}, false);
        window.addEventListener('gameStop', function(e){console.log("windowGameStop", e)}, false);
        window.addEventListener('gameChanged', function(e){console.log("windowGameChanged", e)}, false);

        var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: loadHandler});
    </script>
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">FomoSumo</div>
    </div>
</div>

<!-- Our scripts are after the game content, since we need a reference to gameInstance-->
<script src="game-state.js"></script>
<script src="display.js"></script>
<script src="host-logic.js"></script>
</body>

</html>
