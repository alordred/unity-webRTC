<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <title>webrtc</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.1.2/simplepeer.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
    <link rel="stylesheet" href="assets/client.css">
</head>

<body class="background-styling">

<div class="centering-content" id="main-menu">
    <img class="header-image" src="assets/images/main-menu/header.png">
    <img class ="menu-button" src="assets/images/main-menu/button_play.png">
    <img class ="menu-button" src="assets/images/main-menu/button_about.png">
    <img class ="menu-button" src="assets/images/main-menu/button_help.png">
    <img class="sumo-image" src="assets/images/main-menu/sumo.png">
</div>

<div class="centering-content" id="choose-display">
  <div class="display-header centering-content">
      <span>Who are you?</span>
  </div>
  <div class="display-option centering-content">
      <img class="player" src="assets/images/display/player.png">
      <div class="display-text">PLAYER</div>
  </div>
  <div class="display-option centering-content">
      <img class="screen" src="assets/images/display/screen.png">
      <div class="display-text">SCREEN</div>
  </div>

</div>

<div class="centering-content" id="join-room">
    <div class="join-room-header centering-content">
        <span>Join your</span>
        <span>friends here!</span>
    </div>
    <div class="column-content join-room-roomcode">
        <span>Room Code</span>
        <input id="roomcode-input" type="text">
        <div class="item-input-error-message">
          This room does not exist. Please try again.
        </div>
    </div>
    <div class="column-content join-room-usercode">
        <span>Display name (&lt;12 characters)</span>
        <input id="usercode-input" type="text">
        <div class="item-input-error-message">
          Please use alphanumeric characters only.
        </div>
    </div>

    <img id="join-room-join" src="assets/images/join-room/button_join.png">

    <div class="centering-content disclaimer">
        <span>By clicking PLAY, you are agreeing</span>
        <span>to our <a href="#">Terms of Service.</a></span>
    </div>
</div>

<div class="centering-content" id="in-game">
    <div class="centering-content in-game-header">
        <h1>Game in Progress</h1>
        <!-- <span>Follow the instructions on the screen</span> -->
    </div>
    <img class="game-icon" src="assets/images/in-game/game1.gif">
    <div class="in-game-footer">
        Flap those flabby arms, and don't fall!
    </div>
</div>


<script src="client.js"></script>
<script src="client-logic.js"></script>
</body>

</html>
