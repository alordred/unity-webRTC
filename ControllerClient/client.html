<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <title>webrtc</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.1.2/simplepeer.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="assets/client.css">
</head>

<body class="background-styling">
<div class="centering-content" id="main-menu">
    <img class="header-image" src="assets/images/main-menu/header.png">
    <img id="main-menu-play" src="assets/images/main-menu/button_play.png">
    <img id="main-menu-about" src="assets/images/main-menu/button_about.png">
    <img id="main-menu-help" src="assets/images/main-menu/button_help.png">
    <img class="sumo-image" src="assets/images/main-menu/sumo.png">
</div>

<div class="centering-content" id="join-room">
    <div class="join-room-header centering-content">
        <span>join your</span>
        <span>friends here!</span>
    </div>
    <div class="column-content join-room-roomcode">
        <span>Room Code</span>
        <input id="roomcode-input" type="text">
    </div>
    <div class="column-content join-room-usercode">
        <span>Display name (<12 characters)</span>
        <input id="usercode-input" type="text">
    </div>

    <img id="join-room-join" src="assets/images/join-room/button_join.png">

    <div class="centering-content disclaimer">
        <span>By clicking PLAY, you are agreeing</span>
        <span>to our Terms of Service.</span>
    </div>
</div>

<div class="centering-content" id="in-game">
    <div class="centering-content in-game-header">
        <h1>Game in progress</h1>
        <span>Follow the instructions on the screen</span>
    </div>
    <img src="assets/images/in-game/game_ongoing.png">
    <div class="in-game-footer">
        Flap those flappy arms!
    </div>
</div>


<script src="client.js"></script>
</body>

</html>
